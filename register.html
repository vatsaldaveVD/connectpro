<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnectPro | Register</title>
    <link id="logo" rel="icon" href="assets/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="max-h-screen bg-gray-200 flex items-center justify-center w-screen"
  >
    <section class="border-red-500 min-h-screen flex-col content-center">
      <img src="assets/images/logo.png" alt="" class="w-64 mx-auto mb-8" />
      <div class="flex items-center justify-center">
        <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
          <div class="md:w-1/2 md:pr-10">
            <h2 class="text-2xl font-bold text-[#002D74]">Register</h2>
            <p class="text-sm mt-4 text-[#002D74]">
              Where Networking Meets Opportunity
            </p>

            <button
              id="google-signin"
              class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                class="w-6 h-6"
                viewBox="0 0 48 48"
              >
                <defs>
                  <path
                    id="a"
                    d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"
                  />
                </defs>
                <clipPath id="b">
                  <use xlink:href="#a" overflow="visible" />
                </clipPath>
                <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                <path
                  clip-path="url(#b)"
                  fill="#EA4335"
                  d="M0 11l17 13 7-6.1L48 14V0H0z"
                />
                <path
                  clip-path="url(#b)"
                  fill="#34A853"
                  d="M0 37l30-23 7.9 1L48 0v48H0z"
                />
                <path
                  clip-path="url(#b)"
                  fill="#4285F4"
                  d="M48 48L17 24l-4-3 35-10z"
                />
              </svg>
              <span class="ml-4">Register with Google</span>
            </button>

            <div class="mt-7 mb-3 grid grid-cols-3 items-center text-gray-500">
              <hr class="border-gray-500" />
              <p class="text-center text-sm">OR</p>
              <hr class="border-gray-500" />
            </div>

            <div id="message"></div>

            <form class="mt-6" id="register-form">
              <div>
                <label class="block text-gray-700">Full Name</label>
                <input
                  type="text"
                  name=""
                  id="name"
                  placeholder="Elon Musk"
                  class="w-full px-3 py-2 rounded-lg bg-gray-200 mt-2 border focus:border-[#025e90] focus:bg-white focus:outline-none"
                  autofocus
                  required
                />
              </div>

              <div class="mt-4">
                <label class="block text-gray-700">Email Address</label>
                <input
                  type="email"
                  name=""
                  id="email"
                  placeholder="elon@twitter.com"
                  class="w-full px-3 py-2 rounded-lg bg-gray-200 mt-2 border focus:border-[#025e90] focus:bg-white focus:outline-none"
                  autofocus
                  required
                />
              </div>

              <div class="mt-4">
                <label for="password" class="block text-gray-700"
                  >Password</label
                >
                <div class="relative flex items-center">
                  <input
                    id="password"
                    type="password"
                    name=""
                    placeholder="Enter Password"
                    minlength="6"
                    class="w-full px-3 py-2 rounded-lg bg-gray-200 mt-2 border focus:border-[#025e90] focus:bg-white focus:outline-none"
                    required
                  />
                  <button
                    type="button"
                    class="absolute right-0 top-0 mt-4 mr-2 bg-transparent hover:bg-gray-300 duration-200 rounded px-2 py-1 cursor-pointer"
                    onclick="togglePassword()"
                  >
                    <img
                      src="assets/images/show-eye.png"
                      alt="show password"
                      id="toggleImg"
                      width="18px"
                    />
                  </button>
                </div>
              </div>

              <button
                type="button"
                id="register-btn"
                class="w-full block bg-[#0077b5] hover:bg-[#025e90] focus:bg-[#025e90] text-white font-semibold rounded-lg px-3 py-2 mt-6"
              >
                Start Connecting
              </button>
            </form>

            <div class="text-sm flex justify-between items-center mt-3">
              <p>
                If you have an account...
                <a
                  href="login.html"
                  class="ml-1 text-[#0077b5] hover:text-[#025e90] duration-100"
                >
                  Login
                </a>
              </p>
            </div>
          </div>

          <div
            class="w-1/2 md:flex items-center hidden px-5 rounded-2xl"
            style="
              background: linear-gradient(
                135deg,
                rgba(0, 140, 201, 0.6) 0%,
                rgba(0, 160, 220, 0.6) 50%,
                rgba(0, 212, 255, 0.6) 100%
              );
            "
          >
            <img
              src="assets/images/register-illustration.png"
              class="rounded-2xl"
              alt="page img"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="script/index.js" defer></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyALibwQhYF8rn3A6OCfqDrbOJzIMl5kPys",
        authDomain: "linkedin-clone-web-8cbdf.firebaseapp.com",
        projectId: "linkedin-clone-web-8cbdf",
        storageBucket: "linkedin-clone-web-8cbdf.appspot.com",
        messagingSenderId: "938819528533",
        appId: "1:938819528533:web:cb95c7b121145eb4f6f1dc",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

      // Function to sign in with Google
      const signInWithGoogle = () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then((result) => {
            // Signed in with Google
            const user = result.user;
            localStorage.setItem("user", JSON.stringify(user));
            localStorage.setItem("username", user.displayName);
            window.location.replace("/index.html");
            // Redirect to dashboard or do something else
          })
          .catch((error) => {
            const errorMessage = error.message;
            console.error(errorMessage);
          });
      };

      // Add event listener for Google sign-in button
      $("#google-signin").click(signInWithGoogle);

      // Add event listener for registration form submission
      $("#register-btn").click(function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the values of name, email, and password fields
        const name = $("#name").val();
        const email = $("#email").val();
        const password = $("#password").val();

        // Simple validation
        if (
          name.trim() === "" ||
          email.trim() === "" ||
          password.trim() === ""
        ) {
          $("#message").html(
            "<span style='color:red;'>Please enter all fields.</span>"
          );
        } else if (!isValidName(name)) {
          $("#message").html(
            "<span style='color:red;'>Please enter a valid name (letters and spaces only).</span>"
          );
        } else if (!isValidEmail(email)) {
          $("#message").html(
            "<span style='color:red;'>Please enter a valid email address.</span>"
          );
        } else if (!isValidPassword(password)) {
          $("#message").html(
            "<span style='color:red;'>Password must be at least 6 characters long.</span>"
          );
        } else {
          window.location.replace("/index.html");
        }
      });

      // Function to validate name
      function isValidName(name) {
        const nameRegex = /^[a-zA-Z\s]*$/;
        return nameRegex.test(name);
      }

      // Function to validate email address
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Function to validate password
      function isValidPassword(password) {
        return password.length >= 6;
      }
    </script>
  </body>
</html>
